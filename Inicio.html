        /**
         * Realiza la ordenaci贸n del array de datos por la columna y direcci贸n especificadas.
         * @param {Array<Object>} data - El array de datos a ordenar.
         * @param {string} column - La clave de la columna.
         * @param {string} direction - 'asc' o 'desc'.
         */
        function performSort(data, column, direction) {
            if (!column || !direction) {
                return;
            }

            const directionMultiplier = direction === 'asc' ? 1 : -1;

            data.sort((a, b) => {
                const aVal = a[column];
                const bVal = b[column];

                // Manejar valores nulos/indefinidos
                if (aVal === undefined || aVal === null) return 1 * directionMultiplier;
                if (bVal === undefined || bVal === null) return -1 * directionMultiplier;

                // Intentar comparaci贸n num茅rica
                const aNum = Number(aVal);
                const bNum = Number(bVal);

                if (!isNaN(aNum) && !isNaN(bNum) && typeof aVal !== 'string' && typeof bVal !== 'string') {
                    if (aNum < bNum) return -1 * directionMultiplier;
                    if (aNum > bNum) return 1 * directionMultiplier;
                }

                // Comparaci贸n de cadenas insensible a may煤sculas/min煤sculas
                const aStr = String(aVal).toLowerCase();
                const bStr = String(bVal).toLowerCase();

                if (aStr < bStr) return -1 * directionMultiplier;
                if (aStr > bStr) return 1 * directionMultiplier;

                return 0; // Valores iguales
            });
        }

        /**
         * Formatea un n煤mero de identificaci贸n nacional (C茅dula) con puntos como separadores de miles.
         * @param {string|number} value - El valor de la identificaci贸n.
         * @returns {string} ID formateado.
         */
        function formatNumberWithDots(value) {
            if (value === null || value === undefined || value === '') return 'N/A';
            // Asegurarse de que sea una cadena y eliminar caracteres no d铆gitos
            const str = String(value).replace(/\D/g, ''); 
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        /**
         * Formatea un valor de fecha (esperado como cadena 'YYYY-MM-DD' o similar) a DD/MM/YYYY.
         * @param {string|number} value - El valor de la fecha.
         * @returns {string} Fecha formateada.
         */
        function formatDate(value) {
            if (!value) return 'N/A';
            try {
                // Si el valor es una cadena de fecha completa (Ej: 2024-10-21T00:00:00.000Z), extraer solo la parte de la fecha (YYYY-MM-DD)
                const datePart = String(value).split('T')[0];
                const date = new Date(datePart);
                if (isNaN(date.getTime())) {
                    // Intentar con el valor original si la primera conversi贸n falla
                    const originalDate = new Date(value);
                    if (isNaN(originalDate.getTime())) {
                        return String(value); // Devolver el valor original si no es una fecha v谩lida
                    }
                    date = originalDate;
                }
                
                // Formato DD/MM/YYYY
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                return String(value);
            }
        }

         * @returns {string} El HTML para el modo de edici贸n.
         */
        function renderEditMode(employee, isNewRecord) {
            let editHtml = '';
            
            // Usar objeto vac铆o si es nuevo registro para evitar errores de acceso a propiedades.
            const data = employee || {}; 
            
            DETAIL_FIELDS.forEach(field => {
                const value = data[field.key] || '';
                
                // Determinar si el campo es editable en el contexto actual
                const isFieldEditable = field.editable || (isNewRecord && field.isKey);
                
                // Si NO es editable y NO es un nuevo registro (estamos en modo edici贸n de un registro existente),
                // renderizar como solo lectura.
                if (!isFieldEditable && !isNewRecord) {
                    const formattedValue = field.format ? field.format(value) : String(value);
                    editHtml += `
                        <div class="detail-row">
                            <p class="detail-label">${field.label}</p>
                            <p class="detail-value text-right font-bold">${formattedValue}</p>
                        </div>
                    `;
                    return; 
                }

                const rowClass = field.isNote ? 'detail-row-note edit-mode' : 'edit-mode';
                const inputId = `edit-${field.key.toLowerCase()}`;
                
                let inputElement;
                const currentValue = (field.key === 'INGRESO' || field.key === 'NACIMIENTO') 
                    ? String(value).split('T')[0] : String(value);

                if (field.isNote && field.type === 'textarea') {
                    // Campo de nota (textarea)
                    inputElement = `<textarea id="${inputId}" class="edit-input" data-key="${field.key}">${currentValue}</textarea>`;
                } else if (field.type === 'date') {
                    // Campo de fecha (para editable: false, se muestra el valor original de GAS para un posible POST)
                     inputElement = `<input type="date" id="${inputId}" class="edit-input" value="${currentValue}" ${isFieldEditable ? '' : 'disabled'}>`;
                } else if (field.type === 'number') {
                    // Campo num茅rico
                    inputElement = `<input type="number" id="${inputId}" class="edit-input" data-key="${field.key}" value="${currentValue}" style="width: 50%;" ${isFieldEditable ? '' : 'disabled'} />`;
                } else {
                    // Campo de texto simple (text)
                    inputElement = `<input type="text" id="${inputId}" class="edit-input" data-key="${field.key}" value="${currentValue}" autocomplete="off" ${isFieldEditable ? '' : 'disabled'} />`;
                }
                
                // Para el modo de creaci贸n, la clase para el label deber铆a ser de edici贸n
                const labelClass = isNewRecord ? 'detail-label text-left text-[#EB3110] font-medium' : 'detail-label';


                editHtml += `

                        <label for="${inputId}" class="${labelClass}">${field.label}</label>

                    </div>
                `;
            });

            return `<form id="employee-edit-form">${editHtml}</form>`;
        }

         * @param {Array<Object>} allData - Todos los registros cargados de la BD.

        function updateMetrics(allData) {
            // Inicializar contadores
            let totalRecords = 0;
            let dadosDeBajaCount = 0;
            let warningCount = 0;

            // Procesar datos
            if (Array.isArray(allData)) {
                totalRecords = allData.length;

                    }

                    if (row.CTRL1 && String(row.CTRL1).trim() !== '' && String(row.CTRL1).trim() !== 'N/A') {
                        warningCount++;
                    }
                });
            }

            // Mapear m茅tricas a IDs
            const metricsMap = {
                'total': totalRecords,
                'perfil_dados_baja': dadosDeBajaCount,
                'ctrl1_warning': warningCount,
            };

            // Actualizar DOM
            // Usando Object.keys().forEach() en lugar de for...of con Object.entries()
            Object.keys(metricsMap).forEach(metricKey => {
                const value = metricsMap[metricKey];
                const metricElement = document.querySelector(`[data-metric="${metricKey}"]`);
                if (metricElement) {
                    metricElement.textContent = value;
                }
            });
        }

        /**
         * Funci贸n gen茅rica para cargar datos de CUALQUIER hoja, usando su cach茅.

         * @param {boolean} forceReload - Omitir cach茅.
         * @returns {Promise<Array<Object>>} Los datos de la hoja.
         */
        async function fetchSheetData(sheetName, cacheKey, forceReload = false) {
            const cachedData = localStorage.getItem(cacheKey);

            // L贸gica de cach茅 (reutilizando la que ya tienes)
            if (cachedData && !forceReload) {
                try {
                    const parsedCache = JSON.parse(cachedData);
                    const now = new Date().getTime();
                    if (now < parsedCache.expiry && Array.isArray(parsedCache.data)) {
                        console.log(`Cargando datos desde el CACH local para: ${sheetName}`);
                        return parsedCache.data;
                    } else {
                        localStorage.removeItem(cacheKey);
                    }
                } catch (e) {
                    console.error(`Error al parsear el cach茅 local para ${sheetName}:`, e);
                    localStorage.removeItem(cacheKey);
                }
            }

            // L贸gica de carga desde GAS (reutilizando buildGasApiUrl(sheetName))
            try {
                const apiUrl = buildGasApiUrl(sheetName);
                const response = await fetch(apiUrl, { method: 'GET' });
                const result = await response.json();
                
                const data = result.data || result;

                if (!Array.isArray(data)) {
                    throw new Error(`Datos no v谩lidos para ${sheetName}.`);
                }

                // Guardar en cach茅
                const expiry = new Date().getTime() + CACHE_EXPIRATION_MS;
                localStorage.setItem(cacheKey, JSON.stringify({ data: data, expiry: expiry }));
                
                console.log(`Nuevos datos obtenidos para: ${sheetName}.`);
                return data;

            } catch (error) {
                console.error(`Fallo al obtener datos de ${sheetName}:`, error);
                return []; // Retornar array vac铆o en caso de error para no bloquear la aplicaci贸n
            }
        }

        /**
         * Convierte un objeto JavaScript a formato URL-encoded (a=1&b=2).
         * Esto es necesario para la comunicaci贸n POST con Google Apps Script (doPost(e)).
         * @param {object} obj - El objeto de datos.
         * @returns {string} La cadena de consulta codificada.
         */
        function urlEncodeObject(data) {
            const parts = [];
            for (const key in data) { // FIX: Usar 'data' en lugar de 'obj'
                if (data.hasOwnProperty(key)) {
                    // Se usa encodeURIComponent para manejar espacios y caracteres especiales
                    parts.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key] || ''));
                }
            }
            return parts.join('&');
        }

        /**
         * Recopila, valida y prepara los datos del formulario para su env铆o a GAS.
         * Incluye validaci贸n de unicidad de CEDULA para nuevos registros, usando allEmployeeData.
         */
        function saveEmployeeDetails() {
            const form = document.getElementById('employee-edit-form');
            if (!form) return;

            const isNewRecord = currentSelectedEmployee === null;
            const employeeData = {};
            let isValid = true;
            let missingFields = [];
            let cedulaValue = '';
            
            // Definir clave y obtener usuario para auditor铆a
            const USUARIO_NOMBRE_KEY = 'Usuario_Nombre'; 
            const registroUser = localStorage.getItem(USUARIO_NOMBRE_KEY) || 'Usuario Desconocido';
            
            // 1. Recolectar datos del formulario
            DETAIL_FIELDS.forEach(field => {
                const inputId = `edit-${field.key.toLowerCase()}`;
                const inputElement = document.getElementById(inputId);
                
                if (inputElement) {
                    let value = inputElement.value.trim();
                    
                    // Manejo especial para CDULA: eliminar puntos si los hay y guardar valor limpio
                    if (field.key === 'CEDULA') {
                        value = value.replace(/\./g, ''); 
                        cedulaValue = value; // Guardamos el valor limpio para la validaci贸n
                    }

                    employeeData[field.key] = value;
                    
                    // Validaci贸n de campos obligatorios
                    if (isNewRecord && field.isKey && !value) {
                        isValid = false;
                        missingFields.push(field.label.replace(':', ''));
                    }
                } else if (!isNewRecord && !field.editable && currentSelectedEmployee) {
                    employeeData[field.key] = currentSelectedEmployee[field.key] || '';
                }
            });

            // 2. Detener si la validaci贸n de campos obligatorios falla
            if (!isValid) {
                const message = `Faltan campos obligatorios para un nuevo registro: ${missingFields.join(', ')}.`;
                showCustomAlert(message, 'error');
                return;
            }

            // ==========================================================
            //  VALIDACIN DE UNICIDAD DE CDULA (SOLO EN CREACIN) 
            // ==========================================================
            if (isNewRecord && cedulaValue) {
                
                // 锔 USO DE allEmployeeData como lista de empleados
                const employeeList = (typeof allEmployeeData !== 'undefined' && Array.isArray(allEmployeeData)) ? allEmployeeData : [];
                
                if (employeeList.length > 0) {
                    const exists = employeeList.some(employee => 
                        // Buscamos la coincidencia, normalizando ambas c茅dulas (limpiando puntos)
                        String(employee.CEDULA).replace(/\./g, '') === String(cedulaValue)
                    );
                    
                    if (exists) {
                        const message = `El n煤mero de CDULA ${cedulaValue} ya existe en el registro. No se puede crear un nuevo empleado con la misma c茅dula.`;
                        console.error(message);
                        showCustomAlert(message, 'error');
                        return; // Bloquea el env铆o a GAS
                    }
                } else {
                    console.warn("ADVERTENCIA: La variable global 'allEmployeeData' no est谩 disponible o est谩 vac铆a. La validaci贸n de unicidad de CDULA no se pudo realizar en el frontend.");
                }
            }


            // 3. Agregar metadatos
            employeeData.registroUser = registroUser; 
            employeeData.action = 'update_personal'; 
            employeeData.mode = isNewRecord ? 'INSERT' : 'UPDATE'; 
            employeeData.sheetName = TARGET_SHEET_NAME;

            // Para UPDATE, necesitamos enviar la CDULA original
            if (!isNewRecord && currentSelectedEmployee && currentSelectedEmployee.CEDULA) {
                employeeData.recordKey = String(currentSelectedEmployee.CEDULA); 
            }

            // И DEBUGGING
            console.log("=======================================");
            console.log(`★  Operaci贸n final: ${employeeData.mode}`);
            console.log("★  Cuerpo de Datos Enviados:", employeeData);
            console.log("=======================================");

            // 4. Enviar a GAS
            sendDataToGAS(employeeData);
        }

        async function sendDataToGAS(data) {
            // 1. OBTENER Y DESHABILITAR EL BOTN
            const saveBtn = document.getElementById('save-icon-button');
            if (saveBtn) {
                saveBtn.disabled = true; // Deshabilitar inmediatamente
                saveBtn.classList.add('opacity-50', 'cursor-not-allowed'); 
            }

            // Mostrar modal de carga
            showCustomAlert('Enviando datos al servidor...', 'loading');

            try {
                const encodedData = urlEncodeObject(data);
                console.log("★ Datos enviados a GAS (URL-Encoded): ", encodedData); 
                
                const response = await fetch(POST_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: encodedData,
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status} ${response.statusText || 'Error desconocido'}`);
                }

                const result = await response.json();
                
                if (result.success === true) { 
                    
                    const successMessage = result.message; 
                    showCustomAlert(successMessage, 'info');
                    
                    return; 

                } else {
                    const errorMessage = result.error || 'La operaci贸n fall贸 sin un mensaje de error espec铆fico del servidor.';
                    console.error("Fallo reportado por GAS:", result);
                    throw new Error(errorMessage); 
                }

            } catch (error) {
                console.error("Fallo al enviar datos a GAS:", error);
                showCustomAlert(`Error al guardar: ${error.message}.`, 'error'); 

            } finally {
                // 2. RE-HABILITAR EL BOTN (se ejecuta siempre al finalizar el try/catch)
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        /**
         * Ejecuta las acciones necesarias despu茅s de un registro/actualizaci贸n exitosa
         * y despu茅s de que el usuario ha aceptado el mensaje de 茅xito.
