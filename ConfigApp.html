<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter  */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Definición de colores base  */
        :root {
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-dark: #374151;
        }
        
        /* Estilos del cuerpo en modo oscuro */
        .dark { background-color: var(--color-bg-dark); color: var(--color-text-dark); }
        
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 50; 
            transition: background-color 0.3s, color 0.3s;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Estilos específicos para header y footer en modo oscuro */
        .dark header, .dark footer { 
            background-color: var(--color-surface-dark); 
            border-color: #4b5563; 
        }

        main {
            flex-grow: 1;
            overflow-y: auto; 
            padding-left: 1rem;
            padding-right: 1rem;
            transition: padding 0.3s ease-in-out;
            padding-top: 76px; /* Para compensar la altura del header */
            padding-bottom: 72px; /* Para compensar la altura del footer */
        }
        
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem;
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit;
        }

        .footer-btn.active { color: var(--color-primary-dark); }

        /* Estilo para la tabla responsiva (importante para móviles) */
        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .table-container table {
            min-width: 100%; /* Asegura que la tabla ocupe el contenedor */
            border-collapse: collapse;
        }

        .table-container th {
            white-space: nowrap; /* Evita que los encabezados se envuelvan */
            background-color: var(--color-primary-dark);
            color: var(--color-text-dark);
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .table-container td {
            padding: 0.75rem 1rem;
            border-top: 1px solid #4b5563; /* Borde sutil entre filas */
            font-size: 0.875rem;
            white-space: nowrap; /* Mantiene el contenido de la celda en una sola línea */
        }
        
        .table-container tr:nth-child(even) {
            background-color: #374151; /* Color de fondo para filas pares (similar a surface-dark) */
        }

        .table-container tr:nth-child(odd) {
            background-color: #2c3645; /* Un tono ligeramente más oscuro para filas impares */
        }
        
    </style>
</head>
<body class="dark transition-colors duration-300">

                <p class="text-sm text-gray-400">Sección exclusiva para Administradores y Propietarios.</p>

        </main>

            <button class="footer-btn" data-section="Configuración">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span>Config</span>
            </button>
        </footer>
    </div>

<script>
        // ! [IMPORTANTE] URL de tu despliegue de Aplicación Web GAS
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyW6DPOoH6xRq_pxVnf3H5KStpgjayH1zFfCFfSkObVKix4bkcE50EOSRu0xPY2DiP-/exec'; 
        // Clave de caché
        const CACHE_KEY = 'DatosX_cache';
        const SHEET_NAME = 'DatosX';


        // Función para obtener datos de la caché local o de la API de GAS
        async function fetchAndCacheData() {
            const mainContent = document.getElementById('main-content');
            // Mostrar indicador de carga
            mainContent.innerHTML = `
                <div class="text-center py-10">
                    <i data-lucide="loader-circle" class="w-8 h-8 mx-auto text-blue-400 animate-spin"></i>
                    <p class="mt-2 text-gray-400">Cargando datos de Google Sheets...</p>
                </div>
            `;
            lucide.createIcons(); // Vuelve a crear el ícono de carga

            try {
                // *** IMPLEMENTACIÓN DE LA OPCIÓN 1: LIMPIEZA PREVIA DE CACHÉ ***
                // Intenta eliminar la versión anterior del caché para asegurar que hay espacio suficiente
                localStorage.removeItem(CACHE_KEY); 
                console.log("Caché antigua de DatosX eliminada para liberar espacio.");
                // ***************************************************************

                // 1. Intentar cargar desde localStorage
                const cachedData = localStorage.getItem(CACHE_KEY);
                
                // Nota: Si el archivo es demasiado grande (>5MB), la siguiente verificación fallará
                // la primera vez, pero la siguiente parte del código intentará traerlo de GAS.
                if (cachedData) {
                    console.log("Cargando datos desde caché local.");
                    return JSON.parse(cachedData);
                }

                // 2. Cargar desde la API de GAS si no hay caché
                console.log("Cargando datos desde la API de Google Apps Script.");
                const response = await fetch(GAS_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // 3. Almacenar en localStorage para futuras cargas rápidas
                // Si la tabla es realmente más grande que el límite total (5MB), esta línea aún podría fallar.
                // En ese caso, la Opción 2 (desactivar la caché) sería la única solución viable.
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                return data;

            } catch (error) {
                console.error("Error al obtener los datos:", error);
                
                // Manejo del error QuotaExceededError en el frontend para informar al usuario
                let errorMessage = "No se pudo cargar la tabla. Asegúrate de que el script GAS esté correctamente desplegado y la URL configurada.";
                if (error.name === 'QuotaExceededError') {
                    errorMessage = "Error: La tabla es demasiado grande para almacenarse localmente (límite excedido). Se cargarán los datos frescos cada vez.";
                    console.warn("ADVERTENCIA: QuotaExceededError. La tabla se cargará directamente desde la API en las próximas visitas sin cachear.");
                    // Si falla por cuota, devolvemos el error, y el usuario verá el mensaje de error.
                }

                mainContent.innerHTML = `
                    <div class="p-6 text-center mt-4 bg-red-900/50 rounded-xl shadow-lg border border-red-700">
                        <i data-lucide="cloud-off" class="w-8 h-8 mx-auto mb-3 text-red-400"></i>
                        <h2 class="text-lg font-bold">Error de Conexión / Almacenamiento</h2>
                        <p class="text-sm text-red-300 mt-2">${errorMessage}</p>
                        <p class="text-xs text-red-300 mt-1">Detalle: ${error.message}</p>
                    </div>
                `;
                lucide.createIcons();
                return null;
            }
        }
