<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Definición de colores base */
        :root {
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-dark: #374151;
            --color-header: #2D59A1; 
            --color-data-text: #ffffff; 
            --color-bg-table-row: #1f2937; 
            --color-input-bg: #4b5563; 
        }
        
        /* Estilos del cuerpo en modo oscuro */
        .dark { background-color: var(--color-bg-dark); color: var(--color-text-dark); }
        
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 10vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 50; 
            transition: background-color 0.3s, color 0.3s;
            left: 50%;
            transform: translateX(-50%);
        }

        #scroll-container {
            height: 100%;
            overflow-y: auto; 
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 76px; 
            padding-bottom: 72px; 
            transition: padding 0.3s ease-in-out;
        }

        /* Estilos específicos para header y footer en modo oscuro */
        .dark header, .dark footer { 
            background-color: var(--color-surface-dark); 
            border-color: #4b5563; 
        }

        main {
            flex-grow: 1;
            overflow: hidden; 
        }
        
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem;
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit;
        }

        .footer-btn.active { color: var(--color-primary-dark); }

        /* ========================================================== */
        /* --- REGLA CSS REUTILIZABLE PARA TARJETAS DE MÉTRICAS --- */
        /* ========================================================== */
        /* Esta clase encapsula el diseño de la tarjeta de métrica individual */
        .metric-card {
            /* w-1/3 py-0 px-1.5 rounded-xl shadow-2xl transition-all duration-300 dark:bg-gray-700 flex items-center space-x-2 */
            width: 33.333333%; /* w-1/3 */
            padding-top: 0; /* py-0 */
            padding-bottom: 0; /* py-0 */
            padding-left: 0.375rem; /* px-1.5 */
            padding-right: 0.375rem; /* px-1.5 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            transition: all 300ms; /* transition-all duration-300 */
            display: flex; /* flex */
            align-items: center; /* items-center */
            gap: 0.5rem; /* space-x-2 */
        }
        
        /* ========================================================== */
        /* --- CLASE REUTILIZABLE PARA EL MOTOR DE BÚSQUEDA --- */
        /* ========================================================== */
        /* Encapsula el diseño y espaciado del motor de búsqueda y sus botones */
        .search-actions-container {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* space-x-2 */
            margin-top: 1rem; /* mt-4 */
            width: 100%;
        }
        
        /* Estilo para el input de búsqueda dentro del contenedor */
        .search-input-wrapper {
            position: relative;
            flex-grow: 1;
            border-radius: 0.75rem; /* rounded-xl */
        }
        
        .search-input-wrapper input {
            /* Asegura que el input ocupe el espacio sin romperse */
            width: 100%;
            padding-left: 2.5rem; /* pl-10 */
            padding-right: 1rem; /* pr-4 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            border-radius: 0.75rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
            
            /* Colores de fondo y borde para modo oscuro */
            background-color: #374151; /* dark:bg-gray-700 */
            color: #f3f4f6; /* dark:text-gray-100 */
            border: 1px solid #4b5563; /* dark:border-gray-600 */
            
            /* Efecto de foco */
            transition: border-color 0.15s, box-shadow 0.15s;
            outline: none;
        }

        .search-input-wrapper input:focus {
            border-color: #3b82f6; /* focus:ring-blue-500 */
            box-shadow: 0 0 0 2px #3b82f6; /* focus:ring-2 focus:ring-blue-500 */
        }
        
        /* Estilo para el icono de lupa dentro del input */
        .search-icon {
            position: absolute;
            left: 0.75rem; /* left-3 */
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af; /* text-gray-400 */
        }
        
        /* ========================================================== */
        /* --- ESTILOS DE LA TABLA DINÁMICA --- */
        /* ========================================================== */
        
        .table-scroll-container {
            max-height: calc(85vh - 350px); /* Ajuste de la altura de la tabla, modificado a 85vh */
            overflow-x: auto; 
            overflow-y: auto; 
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            display: block; 
            border: 1px solid #4b5563; 
            background-color: var(--color-bg-table-row); 
        }
        
        .table-scroll-container table {
            border-collapse: collapse; 
            table-layout: auto; 
            width: max-content; 
            min-width: 100%; 
        }

        .table-scroll-container th {
            position: sticky;
            top: 0; 
            z-index: 20; 
            background-color: var(--color-header); 
            color: var(--color-data-text);
            padding: 0.25rem 0.5rem; 
            text-align: center; 
            white-space: nowrap;
            font-size: 0.75rem; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.1); 
            cursor: pointer;
            text-transform: uppercase;
        }

        .sticky-id-cell {
            position: sticky;
            left: 0;
            z-index: 30; 
            font-weight: bold;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.2); 
        }
        
        .table-scroll-container th.sticky-id-cell {
            background-color: var(--color-header); 
            z-index: 40; 
        }
        
        .table-data-cell.sticky-id-cell {
            /* El color de fondo se mantiene aquí para la celda ID pegajosa para distinguirla */
            background-color: var(--color-surface-dark); 
            color: var(--color-primary-dark);
            font-size: 0.75rem; 
        }

        .table-data-cell {
            font-size: 0.875rem; 
            padding-top: 0.25rem; 
            padding-bottom: 0.25rem;
            white-space: nowrap; 
            transition: background-color 0.15s, color 0.15s, border-color 0.15s;
            border-bottom: 1px solid #4b5563; 
            height: 32px; 
            /* Propiedades eliminadas: display: flex y align-items: center */
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 4px;
        }

        .row-warning-text .table-data-cell {
            color: #fcd34d; /* Amarillo para el texto */
        }
        
        .row-alert-text .table-data-cell {
            background-color: #582b2b; 
            color: #fca5a5; 
            font-weight: 600;
        }
        
        /* Estilos para el overlay del modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s ease;
        }

        /* ========================================================== */
        /* --- ESTILOS DEL MODAL DE DETALLE/EDICIÓN --- */
        /* ========================================================== */
        
        /* Contenedor del modal, con posición relativa para que el botón de cerrar sea absoluto */
        .modal-content-wrapper {
            position: relative; 
            background-color: #1f2937; /* Base del modal */
            border: 1px solid #4b5563;
        }
        
        /* Botón de Cerrar (X) Reubicado */
        #close-modal-x-btn {
            position: absolute;
            top: 0.25rem; 
            right: 0.25rem; 
            z-index: 60; /* Asegurar que esté por encima de todo */
        }
        
        /* Ajuste para el encabezado interno, ya sin el botón de cerrar */
        .modal-header-actions {
            display: flex;
            justify-content: space-between; /* Alinear título a la izquierda, acciones al centro */
            align-items: center;
            border-bottom: 1px solid #4b5563; 
            padding-bottom: 0.75rem; /* pb-3 */
            margin-bottom: 1rem; /* mb-4 */
        }
        
        /* Contenedor del Título */
        .modal-header-title {
            flex-grow: 1; /* Permite que ocupe espacio, pero lo centramos con el flex-basis */
            text-align: left;
            font-size: 1.25rem;
            font-weight: bold;
            color: #60a5fa;
            white-space: nowrap;
        }
        
        /* Contenedor de Botones de Acción (Lápiz, Guardar, etc.) */
        .modal-header-action-icons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-grow: 1; 
            justify-content: left; /* Centrar los íconos de acción */
        }
        
        /* ========================================================== */
        /* --- ESTILOS DE MODO VISTA --- */
        /* ========================================================== */
        /* Estilo general del campo de formulario en modo edición */
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 0.4rem 0;
            border-bottom: 1px solid #4b5563; 
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #9ca3af; 
            font-weight: 500;
            flex-shrink: 0; 
            padding-right: 1rem;
            white-space: normal; 
            width: 40%; 
            transition: color 0.2s; 
        }

        .detail-value {
            font-size: 0.9rem;
            color: #f3f4f6; 
            font-weight: 500;
            text-align: right;
            white-space: nowrap; 
            overflow-x: auto; 
            max-width: 60%; 
            font-weight: bold; /* Los valores visualizados están en negrita */
            
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }

        .detail-value::-webkit-scrollbar {
            display: none;
        }
        
        /* Estilos para el campo de Nota/Alerta en modo vista */
        .detail-row-note .detail-label {
            color: #fcd34d; 
        }
        .detail-row-note.view-mode {
            flex-direction: column;
            align-items: flex-start;
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
        }
        .detail-row-note .detail-value.view-mode {
            text-align: left;
            font-weight: 400;
            margin-top: 0.25rem;
            font-style: italic;
            width: 100%;
            max-width: 100%; 
            white-space: normal; 
            overflow-x: hidden; 
        }

        /* ========================================================== */
        /* --- ESTILOS DE MODO EDICIÓN --- */
        /* ========================================================== */
        /* Estilo general del campo de formulario en modo edición */
        .edit-input {
            width: 60%; 
            padding: 0rem 0.25rem; 
            border: none; 
            background-color: transparent;
            color: #EB3110;
            font-size: 0.9rem;
            text-align: right;
            outline: none;
            font-weight: bold; 
        }
        
        .edit-input:focus {
            font-style: italic;
            background-color:  #374151;
        }
        
        /* Alineación del label a la izquierda y del input a la derecha */
        .detail-row.edit-mode {
            align-items: center; 
        }
        .detail-row.edit-mode .detail-label {
            width: 40%; 
            text-align: left;
            color: #EB3110; 
            font-weight: 500; 
        }
        
        /* Ajuste para el campo de Nota/Alerta en modo edición */
        .detail-row-note.edit-mode {
            flex-direction: column;
            align-items: flex-start;
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
        }
        .detail-row-note.edit-mode .edit-input {
            width: 100%;
            min-height: 80px;
            text-align: left;
            margin-top: 0.25rem;
            resize: vertical; 
            font-style: normal;
            
            /* Ajuste para solo tener el borde izquierdo */
            border: none; 
            border-left: 3px solid #fcd34d; 
            padding-left: 0.5rem; 
        }

    </style>
</head>

        // Inicializa los íconos de Lucide
        lucide.createIcons();

        // =================================================================

            { key: 'EMPRESA', label: 'EMPRESA' },

            { key: 'APELLIDOS', label: 'APELLIDOS' },
            { key: 'CEDULA', label: 'CÉDULA' },

        /**
         * Realiza la ordenación del array de datos por la columna y dirección especificadas.
         * @param {Array<Object>} data - El array de datos a ordenar.
         * @param {string} column - La clave de la columna.
         * @param {string} direction - 'asc' o 'desc'.
         */
        function performSort(data, column, direction) {
            if (!column || !direction) {
                return;
            }

            const directionMultiplier = direction === 'asc' ? 1 : -1;

            data.sort((a, b) => {
                const aVal = a[column];
                const bVal = b[column];

                // Manejar valores nulos/indefinidos
                if (aVal === undefined || aVal === null) return 1 * directionMultiplier;
                if (bVal === undefined || bVal === null) return -1 * directionMultiplier;

                // Intentar comparación numérica
                const aNum = Number(aVal);
                const bNum = Number(bVal);

                if (!isNaN(aNum) && !isNaN(bNum) && typeof aVal !== 'string' && typeof bVal !== 'string') {
                    if (aNum < bNum) return -1 * directionMultiplier;
                    if (aNum > bNum) return 1 * directionMultiplier;
                }

                // Comparación de cadenas insensible a mayúsculas/minúsculas
                const aStr = String(aVal).toLowerCase();
                const bStr = String(bVal).toLowerCase();

                if (aStr < bStr) return -1 * directionMultiplier;
                if (aStr > bStr) return 1 * directionMultiplier;

                return 0; // Valores iguales
            });
        }
        
        /**
         * Ordena los datos filtrados por la columna especificada (llamada por el clic del usuario).
         * @param {string} column - La clave de la columna por la que ordenar.
         */
        function sortData(column) {
            // Determinar la nueva dirección de ordenación
            if (currentSortColumn === column) {
                // Si la columna es la misma, invertir la dirección
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // Si es una nueva columna, establecerla y empezar ascendente
                currentSortColumn = column;
                currentSortDirection = 'asc'; 
            }

            // Usar la utilidad de ordenación
            performSort(filteredEmployeeData, currentSortColumn, currentSortDirection);
            
            // Volver a renderizar la tabla con los datos ordenados
            renderTable(filteredEmployeeData);
        }

        // --- FUNCIONES AUXILIARES DE FORMATO ---

        /**
         * Formatea un número de identificación nacional (Cédula) con puntos como separadores de miles.
         * @param {string|number} value - El valor de la identificación.
         * @returns {string} ID formateado.
         */
        function formatNumberWithDots(value) {
            if (value === null || value === undefined || value === '') return 'N/A';
            // Asegurarse de que sea una cadena y eliminar caracteres no dígitos
            const str = String(value).replace(/\D/g, ''); 
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        /**
         * Formatea un valor de fecha (esperado como cadena 'YYYY-MM-DD' o similar) a DD/MM/YYYY.
         * @param {string|number} value - El valor de la fecha.
         * @returns {string} Fecha formateada.
         */
        function formatDate(value) {
            if (!value) return 'N/A';
            try {
                // Si el valor es una cadena de fecha completa (Ej: 2024-10-21T00:00:00.000Z), extraer solo la parte de la fecha (YYYY-MM-DD)
                const datePart = String(value).split('T')[0];
                const date = new Date(datePart);
                if (isNaN(date.getTime())) {
                    // Intentar con el valor original si la primera conversión falla
                    const originalDate = new Date(value);
                    if (isNaN(originalDate.getTime())) {
                        return String(value); // Devolver el valor original si no es una fecha válida
                    }
                    date = originalDate;
                }
                
                // Formato DD/MM/YYYY
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                return String(value);
            }
        }

        /**
         * Genera el HTML para el modo de edición.
         * @param {Object|null} employee - El objeto completo del empleado (null si es nuevo).
         * @param {boolean} isNewRecord - Indica si se está creando un registro nuevo.
         * @returns {string} El HTML para el modo de edición.
         */
        function renderEditMode(employee, isNewRecord) {
            let editHtml = '';
            
            // Usar objeto vacío si es nuevo registro para evitar errores de acceso a propiedades.
            const data = employee || {}; 
            
            DETAIL_FIELDS.forEach(field => {
                const value = data[field.key] || '';
                
                // Determinar si el campo es editable en el contexto actual
                const isFieldEditable = field.editable || (isNewRecord && field.isKey);
                
                // Si NO es editable y NO es un nuevo registro (estamos en modo edición de un registro existente),
                // renderizar como solo lectura.
                if (!isFieldEditable && !isNewRecord) {
                    const formattedValue = field.format ? field.format(value) : String(value);
                    editHtml += `
                        <div class="detail-row">
                            <p class="detail-label">${field.label}</p>
                            <p class="detail-value text-right font-bold">${formattedValue}</p>
                        </div>
                    `;
                    return; 
                }

                const rowClass = field.isNote ? 'detail-row-note edit-mode' : 'edit-mode';
                const inputId = `edit-${field.key.toLowerCase()}`;
                
                let inputElement;
                const currentValue = (field.key === 'INGRESO' || field.key === 'NACIMIENTO') 
                    ? String(value).split('T')[0] : String(value);

                if (field.isNote && field.type === 'textarea') {
                    // Campo de nota (textarea)
                    inputElement = `<textarea id="${inputId}" class="edit-input" data-key="${field.key}">${currentValue}</textarea>`;
                } else if (field.type === 'date') {
                    // Campo de fecha (para editable: false, se muestra el valor original de GAS para un posible POST)
                     inputElement = `<input type="date" id="${inputId}" class="edit-input" value="${currentValue}" ${isFieldEditable ? '' : 'disabled'}>`;
                } else if (field.type === 'number') {
                    // Campo numérico
                    inputElement = `<input type="number" id="${inputId}" class="edit-input" data-key="${field.key}" value="${currentValue}" style="width: 50%;" ${isFieldEditable ? '' : 'disabled'} />`;
                } else {
                    // Campo de texto simple (text)
                    inputElement = `<input type="text" id="${inputId}" class="edit-input" data-key="${field.key}" value="${currentValue}" ${isFieldEditable ? '' : 'disabled'} />`;
                }
                
                // Para el modo de creación, la clase para el label debería ser de edición
                const labelClass = isNewRecord ? 'detail-label text-left text-[#EB3110] font-medium' : 'detail-label';


                editHtml += `
                    <div class="detail-row ${rowClass}">
                        <label for="${inputId}" class="${labelClass}">${field.label}</label>
                        ${inputElement}
                    </div>
                `;
            });

            return `<form id="employee-edit-form">${editHtml}</form>`;
        }

        /**
         * Genera el HTML para la vista de detalles (solo lectura).
         * @param {Object} employee - El objeto completo del empleado.
         * @returns {string} El HTML para el modo de vista.
         */
        function renderViewMode(employee) {
            let detailsHtml = '';

            DETAIL_FIELDS.forEach(field => {
                let value = employee[field.key] || 'N/A';
                
                // Omitir campos vacíos que no son de nota
                if (value === 'N/A' && !field.isNote) {
                    return; 
                }

                if (field.format) {
                    value = field.format(value);
                }
                
                // Usar clases especiales para la Nota/Alerta
                const rowClass = field.isNote ? 'detail-row-note view-mode flex-col items-start pt-0 pb-1' : '';
                const labelClass = field.isNote ? 'text-yellow-400' : '';
                const valueClass = field.isNote ? 'detail-value view-mode' : 'detail-value text-right font-bold';
                
                detailsHtml += `
                    <div class="detail-row ${rowClass}">
                        <p class="detail-label ${labelClass}">${field.label}</p>
                        <p class="${valueClass}">${value}</p>
                    </div>

            });

            return detailsHtml;
        }

        /**
         * Actualiza las métricas principales basadas en los datos cargados.
         * Recuentos: Total de Registros, 'Dados de Baja' (PERFIL = 'DADO DE BAJA'), y Advertencias (CTRL1 no vacío).
         * @param {Array<Object>} allData - Todos los registros cargados de la BD.
         */
        function updateMetrics(allData) {
            // Inicializar contadores
            let totalRecords = 0;
            let dadosDeBajaCount = 0;
            let warningCount = 0;

            // Procesar datos
            if (Array.isArray(allData)) {
                totalRecords = allData.length;
                
                allData.forEach(row => {
                    // Contar 'Dados de Baja' (PERFIL)
                    if (row.PERFIL && String(row.PERFIL).trim().toUpperCase() === 'DADO DE BAJA') {
                        dadosDeBajaCount++;
                    }
                    
                    // Contar Advertencias/Alertas (CTRL1)
                    if (row.CTRL1 && String(row.CTRL1).trim() !== '' && String(row.CTRL1).trim() !== 'N/A') {
                        warningCount++;
                    }
                });
            }

            // Mapear métricas a IDs
            const metricsMap = {
                'total': totalRecords,
                'perfil_dados_baja': dadosDeBajaCount,
                'ctrl1_warning': warningCount,
            };

            // Actualizar DOM
            // Usando Object.keys().forEach() en lugar de for...of con Object.entries()
            Object.keys(metricsMap).forEach(metricKey => {
                const value = metricsMap[metricKey];
                const metricElement = document.querySelector(`[data-metric="${metricKey}"]`);
                if (metricElement) {
                    metricElement.textContent = value;
                }
            });
        }

        /**
         * Filtra la lista de empleados basándose en el texto de búsqueda.
         * @param {string} searchTerm - El término de búsqueda.
         */
        function filterEmployees(searchTerm) {
            const query = String(searchTerm).trim().toLowerCase();
            
            if (query === '') {
                // Si la búsqueda está vacía, mostrar todos los datos sin alterar el orden (filteredData = allData.slice())
                filteredEmployeeData = [...allEmployeeData];
            } else {
                // Filtrar datos
                filteredEmployeeData = allEmployeeData.filter(employee => {
                    // INCLUIR COLUMNAS PARA BÚSQUEDA
                    const searchFields = [
                        'EMPRESA', 'NOMBRES', 'APELLIDOS', 'CEDULA', 'CARGO', 'NOMINA', 'SECTOR', 'UNIDAD'
                    ];

                    return searchFields.some(field => 
                        String(employee[field] || '').toLowerCase().includes(query)
                    );
                });
            }
            
            // Reaplicar la ordenación actual si existe
            if (currentSortColumn && currentSortDirection) {
                performSort(filteredEmployeeData, currentSortColumn, currentSortDirection);
            }

            // Volver a renderizar y actualizar métricas con los datos filtrados
            updateMetrics(filteredEmployeeData);
            renderTable(filteredEmployeeData);
        }

        /**
         * Recarga los datos de la fuente de datos (GAS), forzando la omisión de la caché.

        /**
         * Carga datos desde la caché local o Google Apps Script.
         * @param {boolean} forceReload - Si es true, omite la caché local.
         */
        async function loadData(forceReload = false) {
            const statusElement = document.getElementById('table-loading-status');
            const dataViewContainer = document.getElementById('data-view-container');
            const mainTableWrapper = document.getElementById('employee-table-wrapper'); 
            const tableContainer = document.getElementById('employee-table-container');
            
            // Inicializar métricas a "..." antes de cargar
            document.querySelectorAll('[data-metric]').forEach(el => el.textContent = '...');


            // Mostrar el spinner y ocultar el contenido
            if (statusElement) {
                statusElement.innerHTML = `
                    <div class="py-8">
                        <i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i> 
                        <p class="mt-2 text-sm text-gray-400">Cargando datos de la hoja "${TARGET_SHEET_NAME}"...</p>
                    </div>
                `;
                statusElement.style.display = 'block';
            }
            if (dataViewContainer) dataViewContainer.style.display = 'none';
            if (mainTableWrapper) mainTableWrapper.style.display = 'none'; 
            if (tableContainer) tableContainer.innerHTML = ''; 
            
            lucide.createIcons(); 

            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData && !forceReload) { // Comprobar caché solo si la recarga NO es forzada
                try {
                    const parsedCache = JSON.parse(cachedData);
                    const now = new Date().getTime();
                    
                    // Verificar si la caché sigue siendo válida (15 minutos)
                    if (now < parsedCache.expiry && Array.isArray(parsedCache.data)) {
                        console.log("Cargando datos desde el CACHÉ local (Válido por 15 minutos).");
                        const dataToUse = parsedCache.data;
                        allEmployeeData = dataToUse;
                        filteredEmployeeData = [...dataToUse];
                        
                        // Ocultar estado de carga y mostrar contenido principal
                        if (statusElement) statusElement.style.display = 'none';
                        if (dataViewContainer) dataViewContainer.style.display = 'block';
                        if (mainTableWrapper) mainTableWrapper.style.display = 'block'; 

                        updateMetrics(filteredEmployeeData);
                        renderTable(filteredEmployeeData); // Renderizar en el orden de GAS
                        
                        return; // ¡Carga de caché exitosa!
                    } else {
                        console.log("Caché expirada o no válida. Recuperando datos nuevos.");
                        localStorage.removeItem(CACHE_KEY); // Limpiar caché expirada
                    }
                } catch (e) {
                    console.error("Error al parsear el caché local:", e);
                    localStorage.removeItem(CACHE_KEY); // Limpiar caché corrupta
                }
            }
            
            // Si no hay caché válida o se fuerza la recarga, obtener datos de GAS
            try {
                if (forceReload) {
                    console.log("Cargando datos frescos (Caché omitida/limpiada).");
                }
                const apiUrl = buildGasApiUrl(TARGET_SHEET_NAME);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status} ${response.statusText || 'Error desconocido'}`);
                }

                const result = await response.json();
                let data = result;

                if (result && result.data && Array.isArray(result.data)) {
                    data = result.data;
                } else if (!Array.isArray(result)) {
                    throw new Error("Formato de datos no válido. Se esperaba un array JSON o un objeto con la propiedad 'data' (array).");
                }
                
                // Ocultar estado de carga y mostrar contenido principal
                if (statusElement) statusElement.style.display = 'none';
                if (dataViewContainer) dataViewContainer.style.display = 'block';
                if (mainTableWrapper) mainTableWrapper.style.display = 'block'; 


                if (data.length === 0) {
                    if (statusElement) {
                        statusElement.innerHTML = '<div class="text-center py-8 text-gray-500 dark:text-gray-400">No se encontraron registros.</div>';
                        statusElement.style.display = 'block'; // Mostrar mensaje de "no hay registros"
                    }
                    if (dataViewContainer) dataViewContainer.style.display = 'none';
                    if (mainTableWrapper) mainTableWrapper.style.display = 'none';
                    updateMetrics([]);
                } else {
                    allEmployeeData = data;
                    filteredEmployeeData = [...data]; // Inicialmente, todos los datos están filtrados

                    // Guardar en caché solo si la carga fue exitosa
                    const expiry = new Date().getTime() + CACHE_EXPIRATION_MS;
                    const cacheObject = { data: data, expiry: expiry };
                    localStorage.setItem(CACHE_KEY, JSON.stringify(cacheObject));
                    console.log("Nuevos datos obtenidos y guardados en caché (expira en 15 minutos).");
                    
                    updateMetrics(filteredEmployeeData);
                    renderTable(filteredEmployeeData); // Renderizar en el orden de llegada
                }

            } catch (error) {
                console.error("Fallo al obtener los datos:", error);
                
                // Mostrar mensaje de error en el contenedor de estado
                if (statusElement) {
                    statusElement.innerHTML = `
                        <div class="bg-red-800 p-4 rounded-xl shadow-lg text-white mt-4">
                            <strong class="font-bold">Error de Carga:</strong>
                            <p class="mt-1 text-sm">No se pudo cargar la información de ${TARGET_SHEET_NAME}.</p>
                            <p class="mt-1 text-xs opacity-80">Detalles: ${error.message}</p>
                            <p class="mt-2 text-xs opacity-80">Verifique la URL del Script y el despliegue (CORS).</p>
                        </div>
                    `;
                    statusElement.style.display = 'block';
                    lucide.createIcons();
                }
                if (dataViewContainer) dataViewContainer.style.display = 'none';
                if (mainTableWrapper) mainTableWrapper.style.display = 'none'; // Asegurarse de que la tabla no se muestre en caso de error
                updateMetrics([]); // Limpiar métricas en caso de error
            }
        }


        // --- FUNCIONES MANEJO DE NUEVOS DATOS Y ENVIO A GAS ---

        /**
         * Convierte un objeto JavaScript a formato URL-encoded (a=1&b=2).
         * Esto es necesario para la comunicación POST con Google Apps Script (doPost(e)).
         * @param {object} obj - El objeto de datos.
         * @returns {string} La cadena de consulta codificada.
         */
        function urlEncodeObject(data) {
            const parts = [];
            for (const key in data) { // FIX: Usar 'data' en lugar de 'obj'
                if (data.hasOwnProperty(key)) {
                    // Se usa encodeURIComponent para manejar espacios y caracteres especiales
                    parts.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key] || ''));
                }
            }
            return parts.join('&');
        }

         */

                container.remove(); 
            }
            
            // Limpiar el temporizador global de cierre automático

                clearTimeout(alertTimeoutId);
                alertTimeoutId = null; 
            }
        }

                // Tailwind: fixed top-0 left-0 w-full h-full flex items-center justify-center z-[1000] backdrop-blur-sm
                container.className = 'fixed inset-0 flex justify-center z-[1000] bg-transparent items-start';
                document.body.appendChild(container);
            }
    
            // Limpiar temporizador anterior
            if (alertTimeoutId) {
                clearTimeout(alertTimeoutId);
                alertTimeoutId = null;
            }

            // Definir estilos y contenido según el tipo
            let title = '';
            let iconHtml = '';
            let bgColorClass = '';
            let showCloseButton = false;
            let autoclose = false;
    
            switch (type) {
                case 'loading':
                    title = 'Procesando...';
                    // Icono de carga giratorio (asumiendo Lucide icons)
                    iconHtml = '<i data-lucide="loader-circle" class="w-10 h-10 animate-spin text-blue-400"></i>';
                    bgColorClass = 'bg-gray-800/95'; // Fondo oscuro semitransparente para la carga
                    showCloseButton = false;
                    break;
                case 'info':
                    title = '¡Éxito!';
                    iconHtml = '<i data-lucide="check-circle" class="w-10 h-10 text-green-400"></i>';
                    bgColorClass = 'bg-gray-800/95';
                    showCloseButton = false; // Se cerrará automáticamente o con closeModal()
                    autoclose = true;
                    break;
                case 'error':
                    title = 'Error de Operación';
                    iconHtml = '<i data-lucide="alert-triangle" class="w-10 h-10 text-red-500"></i>';
                    bgColorClass = 'bg-red-900/95'; // Fondo rojo oscuro para el error
                    showCloseButton = true; // REQUERIMIENTO: Mostrar botón de cierre solo en error
                    break;
            }

            // 2. Generar el contenido HTML del modal
            container.innerHTML = `
                <div class="p-6 rounded-xl shadow-2xl max-w-sm w-full transition-all duration-300 ${bgColorClass} mt-40"> 
                    <div class="flex flex-col items-center space-y-4 mb-40">
                
                        ${showCloseButton ? `
                            <button class="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors"
                                    onclick="closeCustomAlert()">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        `: ''}

                        <div class="pt-4">${iconHtml}</div>
                
                        <h3 class="text-xl font-bold text-white">${title}</h3>
                        <p class="text-sm text-center text-gray-200">${message}</p>
                
                        ${showCloseButton ? `
                            <button class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg mt-4 transition-colors"
                                    onclick="closeCustomAlert()">
                                Cerrar
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;

            // 3. Mostrar el contenedor
            container.style.display = 'flex';
            lucide.createIcons();

            // 4. Configurar cierre automático (solo para 'info' breve)
            if (autoclose) {
                alertTimeoutId = setTimeout(closeCustomAlert, 1500); // 1.5 segundos
            }
        }


        /**
         * Recopila, valida y prepara los datos del formulario para su envío a GAS.
         * Llama a sendDataToGAS para realizar la operación POST (crear o editar).
         */
        function saveEmployeeDetails() {
            const form = document.getElementById('employee-edit-form');
            if (!form) return;

            const isNewRecord = currentSelectedEmployee === null;
            const employeeData = {};
            let isValid = true;
            let missingFields = [];

            // 1. Recolectar datos del formulario
            DETAIL_FIELDS.forEach(field => {
                const inputId = `edit-${field.key.toLowerCase()}`;
                const inputElement = document.getElementById(inputId);
                
                if (inputElement) {
                    let value = inputElement.value.trim();
                    
                    // Manejo especial para CÉDULA: eliminar puntos si los hay
                    if (field.key === 'CEDULA') {
                        value = value.replace(/\./g, ''); 
                    }

                    employeeData[field.key] = value;
                    
                    // Validación de campos obligatorios
                    if (isNewRecord && field.isKey && !value) {
                        isValid = false;
                        missingFields.push(field.label.replace(':', ''));
                    }
                } else if (!isNewRecord && !field.editable && currentSelectedEmployee) {
                    employeeData[field.key] = currentSelectedEmployee[field.key] || '';
                }
            });

            // 2. Agregar información del usuario de auditoría
            // Usamos 'Usuario_Nombre' (asumiendo que es la clave que almacena el nombre completo)
            const USUARIO_NOMBRE_KEY = 'Usuario_Nombre'; // Define la clave si no es global
            const registroUser = localStorage.getItem(USUARIO_NOMBRE_KEY) || 'Usuario Desconocido';
            
            // ➡️ INCLUIMOS LA VARIABLE EN LOS DATOS ENVIADOS
            employeeData.registroUser = registroUser; 

            // 3. Agregar metadatos de la operación y la acción requerida por GAS
            employeeData.action = 'update_personal'; 
            employeeData.mode = isNewRecord ? 'INSERT' : 'UPDATE'; 
            employeeData.sheetName = TARGET_SHEET_NAME;

            // Para UPDATE, necesitamos enviar la CÉDULA original
            if (!isNewRecord && currentSelectedEmployee && currentSelectedEmployee.CEDULA) {
                employeeData.recordKey = String(currentSelectedEmployee.CEDULA); 
            }

            // 4. Detener si la validación falla
            if (!isValid) {
                const message = `Faltan campos obligatorios para un nuevo registro: ${missingFields.join(', ')}.`;
                showCustomAlert(message, 'error');
                return;
            }

            // 🧪 VALIDACIÓN DE DATOS ANTES DEL ENVÍO (DEBUGGING) 🧪
            console.log("=======================================");
            console.log("✅ Datos y Operación Final para GAS:");
            console.log(`➡️  Usuario de Auditoría: ${employeeData.registroUser}`); // <-- Se añade la visualización
            console.log(`➡️  Operación: ${employeeData.mode}`);
            console.log("➡️  Cuerpo de Datos Enviados:", employeeData);
            console.log("=======================================");

            // 5. Enviar a GAS
            sendDataToGAS(employeeData);
        }

        /**
         * Envía los datos al script de Google Apps (GAS) a través de una solicitud POST.
         * Se ha modificado para esperar 'success: true/false' del servidor.
         * @param {Object} data - Los datos a enviar (incluyendo action y mode).
         */
        async function sendDataToGAS(data) {
            // Mostrar modal de carga
            showCustomAlert('Enviando datos al servidor...', 'loading');

            try {
                const encodedData = urlEncodeObject(data);
                console.log("datos enviandos a GAS: ",encodedData);


                const response = await fetch(POST_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: encodedData,
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status} ${response.statusText || 'Error desconocido'}`);
                }

                const result = await response.json();
                
                // 1. Verificar la clave 'success' del backend de GAS
                if (result.success === true) { 
                    
                    // 1. Manejo del éxito
                    // Mostrar mensaje de éxito (usando el mensaje exacto que vino de GAS)
                    const successMessage = result.message; 
                    
                    showCustomAlert(successMessage, 'info'); // Mostrar la alerta de éxito

                    // Recargar datos y cerrar modal de detalles tras un breve retraso
                    setTimeout(() => {
                        closeDetailsModal();
                        reloadData(); 
                    }, 1500); 
                    
                    // Salir del try block, la operación fue exitosa
                    return; 

                } else {
                    // 2. Manejo de error de GAS (success: false)
                    // El mensaje de error viene en result.error (según tu código de GAS)
                    const errorMessage = result.error || 'La operación falló sin un mensaje de error específico del servidor.';
                    console.error("Fallo reportado por GAS:", result);
                    // Lanzar un error para ser capturado por el catch, llevando el mensaje de GAS.
                    throw new Error(errorMessage); 
                }

            } catch (error) {
                // 3. Manejo de errores de red o errores lanzados por el bloque 'else'
                console.error("Fallo al enviar datos a GAS:", error);
                
                // Mostrar alerta de error
                // Ahora, el mensaje que se muestra en la alerta será el error real.
                showCustomAlert(`Error al guardar: ${error.message}.`, 'error'); 
            }
        }

        // Función principal para cargar el contenido de la sección y manejar la navegación MPA (Multi-Page Application)
        function loadContent(section) {

            // Redirección a archivos HTML individuales.
            const navigationMap = {
                'Inicio': 'Inicio.html',
                'Vacaciones': 'Vacaciones.html', 
                'Agregar': 'AgregarDat.html',
                'Perfil': 'PerfilUser.html',
                'Configuración': 'ConfigApp.html'
            };

            const targetFile = navigationMap[section];

            if (targetFile) {
                if (section === 'Inicio') {
                    // Si ya está en Inicio.html, forzar una recarga de datos sin caché
                    reloadData(); 
                    return;
                }
                
                window.location.href = targetFile;
                return; 
            }
            
            console.error(`ERROR: Sección no mapeada para navegación: ${section}`);
        }

            // Los escuchadores de tabla se llaman dentro de renderTable
        }

        document.addEventListener('DOMContentLoaded', () => {

            lucide.createIcons();
        });
