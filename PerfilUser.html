    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // 1. Definici贸n de la URL y la tienda
        const GAS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz29nU5Ra_k_RZ9BpXUp5D6YAQx3cScf_WDVHjPcJo-gOYtUQ-leW7GU6qSOM85Mbq_/exec"; 
        const appTienda = localStorage.getItem('Usuario_Tienda') || 'default';

        // Mapa de navegaci贸n 
        const NAV_MAP = {
            'Inicio': 'Inicio.html',
            'Vacaciones': 'Vacaciones.html',
            'Editar': 'Editar.html', 
            'Perfil': 'PerfilUser.html',
            'Agregar': 'AgregarDat.html',
            'Configuraci贸n': 'ConfigApp.html',
            'Datos': 'Data.html'
        };
        
        // --- FUNCIONES DE ALERTA PERSONALIZADA ---

        function showCustomAlert(title, message, isError = false, isDismissible = true, callback = null) {
            const modal = document.getElementById('custom-alert-modal');
            const titleEl = document.getElementById('alert-title');
            const messageEl = document.getElementById('alert-message');
            const alertFooter = document.getElementById('alert-footer');
            const closeBtn = document.getElementById('alert-close-btn');

            if (!modal || !titleEl || !messageEl || !alertFooter || !closeBtn) {
                console.error("ERROR CRTICO: No se encontraron los elementos esenciales del modal de alerta.");
                return; 
            }
            
            const titleContainer = titleEl.parentElement; 
            const messageContainerWrapper = document.getElementById('alert-message-container-wrapper');

            // --- LGICA DE VISIBILIDAD DEL BOTN ---
            if (isDismissible) {
                alertFooter.style.display = 'block'; 
                modal.classList.remove('pointer-events-none'); 
                
                closeBtn.onclick = () => {
                    hideCustomAlert();
                    if (callback) callback();
                };
                
            } else {
                alertFooter.style.display = 'none'; 
                modal.classList.add('pointer-events-none'); 
            }

            // --- LGICA DE ESTILOS Y CONTENIDO ---
            titleEl.textContent = title;
            
            if (isError) {
                // Estilos para error (rojo)
                titleContainer.classList.remove('bg-blue-900');
                titleContainer.classList.add('bg-red-900');
                titleEl.classList.remove('text-blue-300');
                titleEl.classList.add('text-red-300');
                closeBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                closeBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                messageContainerWrapper.classList.remove('bg-gray-700', 'border-gray-600');
                messageContainerWrapper.classList.add('bg-red-950', 'border-red-600');
            } else {
                // Estilos para 茅xito/informaci贸n (azul)
                titleContainer.classList.add('bg-blue-900');
                titleContainer.classList.remove('bg-red-900');
                titleEl.classList.add('text-blue-300');
                titleEl.classList.remove('text-red-300');
                closeBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                closeBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                messageContainerWrapper.classList.add('bg-gray-700', 'border-gray-600');
                messageContainerWrapper.classList.remove('bg-red-950', 'border-red-600');
            }
            
            if (typeof message === 'object' && message !== null) {
                messageEl.textContent = JSON.stringify(message, null, 2);
                messageEl.style.fontSize = '0.75rem'; 
            } else {
                messageEl.textContent = String(message);
                messageEl.style.fontSize = '0.9rem'; 
            }
            
            modal.style.display = 'flex';
        }
        
        function hideCustomAlert() {
            const modal = document.getElementById('custom-alert-modal');
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('pointer-events-none');
                
                const closeBtn = document.getElementById('alert-close-btn');
                if(closeBtn) {
                    closeBtn.onclick = () => {
                        document.getElementById('custom-alert-modal').style.display = 'none';
                    };
                }
            }
        }

        // --- FUNCIONES COMUNES Y AUXILIARES ---
        
        // Funci贸n simple de loader (se puede reemplazar por showCustomAlert con isDismissible=false)
        function showLoader() { 
            showCustomAlert("Cargando...", "Procesando la solicitud, por favor espere...", false, false);
        }
        function hideLoader() { 
            hideCustomAlert();
        }

        function closeModalOnly() {
            const perfilModal = document.getElementById('DetallePerfilModal');
            const editModal = document.getElementById('editProfileModal');
            if (perfilModal) perfilModal.style.display = 'none';
            if (editModal) editModal.style.display = 'none';

            window.location.href = 'Inicio.html';

        // --- FUNCIONES DE EDICIN DE PERFIL ---

        /**
         * Muestra el modal de edici贸n del perfil. (Sin cambios)
         */
        function showEditProfileModal() {
            const modal = document.getElementById('editProfileModal');
            if (!modal) return;
            
            // 1. Cargar datos desde localStorage
            const nombre = localStorage.getItem('Usuario_Nombre') || '';
            const correo = localStorage.getItem('Usuario_Correo') || '';
            const telefono = localStorage.getItem('Usuario_Telefono') || '';
            const pregunta = localStorage.getItem('Usuario_PreguntaSeg') || '';
            const respuesta = localStorage.getItem('Usuario_RespuestaSeg') || '';
          
            // 2. Mostrar Nombre del Usuario
            const userNameDisplay = document.getElementById('editUserNameDisplay');
            if (userNameDisplay) {
                userNameDisplay.textContent = nombre;
            }

            // 3. Rellenar el formulario
            
            // A. ASIGNACIN CRTICA: Correo actual para la b煤squeda en el backend
            const correoActualHiddenInput = document.getElementById('Usuario_Correo_Actual');
            if (correoActualHiddenInput) {
                correoActualHiddenInput.value = correo; 
            }

            // B. Establecer Placeholders (el campo Usuario_Clave se omiti贸 en el HTML)

            const correoInput = document.getElementById('Usuario_Correo');
            if (correoInput) { correoInput.value = ''; correoInput.placeholder = correo; }

            const telefonoInput = document.getElementById('Usuario_Telefono');
            if (telefonoInput) { telefonoInput.value = ''; telefonoInput.placeholder = telefono; }

            const preguntaInput = document.getElementById('Usuario_PreguntaSeg');
            if (preguntaInput) { preguntaInput.value = ''; preguntaInput.placeholder = pregunta; }

            const respuestaInput = document.getElementById('Usuario_RespuestaSeg');
            if (respuestaInput) { respuestaInput.value = ''; respuestaInput.placeholder = respuesta; }

            // 4. Mostrar el modal
            closeModalOnly(); 
            modal.style.display = 'flex';
            
            lucide.createIcons();
        }

        /**
         * Maneja el env铆o del formulario de edici贸n.
         */
        async function handleEditProfileSubmit(e) {
            e.preventDefault();
            showLoader(); // Muestra el modal de carga

            const form = e.target;
            
            // 1. Obtener valores originales de localStorage para fallback
            const originalCorreo = localStorage.getItem('Usuario_Correo') || '';
            const originalTelefono = localStorage.getItem('Usuario_Telefono') || '';
            const originalPregunta = localStorage.getItem('Usuario_PreguntaSeg') || '';
            const originalRespuesta = localStorage.getItem('Usuario_RespuestaSeg') || '';
            
            // 2. Determinar los nuevos valores (usando el fallback si el campo est谩 vac铆o)
            const newEmail = form.Usuario_Correo.value || originalCorreo;
            const newPhone = form.Usuario_Telefono.value || originalTelefono;
            const newPreguntaSeg = form.Usuario_PreguntaSeg.value || originalPregunta;
            const newRespuestaSeg = form.Usuario_RespuestaSeg.value || originalRespuesta;
            
            // 3. Crear el objeto de datos
            const requestData = {
                action: 'editProfile', 
                Usuario_Tienda: appTienda,
                Usuario_Correo_Actual: form.Usuario_Correo_Actual.value, 
                
                Usuario_Correo: newEmail,
                Usuario_Telefono: newPhone,
                Usuario_PreguntaSeg: newPreguntaSeg,
                Usuario_RespuestaSeg: newRespuestaSeg,
            };
            
            console.log('Datos de Edici贸n enviados:', requestData);

            try {
                const response = await fetch(GAS_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(requestData),
                });
                const result = await response.json();
                console.log('Respuesta del Backend (Edici贸n):', result);

                if (result.success) {
                    // Actualizar localStorage
                    if (result.userData) {
                        localStorage.setItem('Usuario_Correo', result.userData.Usuario_Correo);
                        localStorage.setItem('Usuario_Telefono', newPhone); 
                        localStorage.setItem('Usuario_PreguntaSeg', result.userData.Usuario_PreguntaSeg);
                        localStorage.setItem('Usuario_RespuestaSeg', result.userData.Usuario_RespuestaSeg);
                    }

                    document.getElementById('editProfileModal').style.display = 'none';
                    
                    // *** CAMBIO CRTICO AQU: Redirigir a Inicio.html ***
                    showCustomAlert("隆Actualizaci贸n Exitosa! ", "Su perfil ha sido actualizado correctamente. Ser谩 redirigido al inicio.", false, true, () => {
                        loadContent('Inicio'); // Llama a la funci贸n de navegaci贸n para ir a Inicio.html
                    });
                    
                } else {
                    // Usar showCustomAlert para el error del backend
                    showCustomAlert("Error al Actualizar", result.message || "Error al actualizar el perfil. Por favor, intente de nuevo m谩s tarde.", true, true);
                }
            } catch (error) {
                // Usar showCustomAlert para el error de red o fetch
                console.error("Error de red/Fetch:", error);
                showCustomAlert("Error de Conexi贸n", "Ocurri贸 un error al intentar comunicarse con el servidor. Verifique su conexi贸n o contacte al administrador.", true, true);
            } finally {
                hideLoader(); // Oculta el modal de carga
            }
        }


        // --- FUNCIONES DE VISUALIZACIN DEL PERFIL (Sin Cambios) ---

        function toggleMaskedValue(valueId, actualValue, show, iconId) {
            const valueElement = document.getElementById(valueId);
            const iconElement = document.getElementById(iconId); 
            
            if (valueElement) {
                if (show) {
                    valueElement.textContent = actualValue;
                    if (iconElement) { iconElement.style.display = 'none'; }
                } else {
                    valueElement.textContent = '*****';
                    if (iconElement) { iconElement.style.display = ''; }
                }
            }
        }

        /**
         * Muestra el modal de perfil de usuario con los campos enmascarados/desenmascarables.
         */
        function showUserProfileModal() {
            const modal = document.getElementById('DetallePerfilModal');

            const header = document.getElementById('perfilModalHeader'); 
            
            if (!modal || !body || !header) return;
            
            // Obtener datos de localStorage
            const usuarioTienda = localStorage.getItem('Usuario_Tienda');
            const usuarioNombre = localStorage.getItem('Usuario_Nombre');
            const usuarioPerfil = localStorage.getItem('Usuario_Perfil');
            const usuarioIdx = localStorage.getItem('Usuario_Idx');
            const usuarioPreguntaSeg = localStorage.getItem('Usuario_PreguntaSeg');
            const usuarioRespuestaSeg = localStorage.getItem('Usuario_RespuestaSeg');
            const usuarioCorreo = localStorage.getItem('Usuario_Correo');
            const usuarioTelefono = localStorage.getItem('Usuario_Telefono');
            
            // Definici贸n de los campos del perfil
            const profileFields = [
                { label: 'Nombre Completo', value: usuarioNombre, sensitive: false, id: 'Nombre' },
                { label: 'App Tienda', value: usuarioTienda, sensitive: false, id: 'Tienda' },
                { label: 'Perfil', value: usuarioPerfil, sensitive: false, id: 'Perfil' },
                { label: 'Correo Electr贸nico', value: usuarioCorreo, sensitive: false, id: 'Correo' },
                { label: 'Tel茅fono', value: usuarioTelefono, sensitive: false, id: 'Telefono' },
                { label: 'Clave Especial Usuario (IDX)', value: usuarioIdx, sensitive: true, id: 'Idx' }, 
                { label: 'Pregunta de Seguridad', value: usuarioPreguntaSeg, sensitive: false, id: 'Pregunta' },
                { label: 'Respuesta de Seguridad', value: usuarioRespuestaSeg, sensitive: true, id: 'Respuesta' } 
            ];

            const contentHtml = profileFields
                .map(field => {
                    const displayValue = field.value || 'No definido';
                    const isImportant = field.label === 'Nombre Completo' || field.label === 'App Tienda' || field.label === 'Perfil'; 
                    const valueClass = isImportant ? 'text-lg font-bold text-blue-300' : 'text-base text-gray-100';
                    
                    let valueHtml;

                    if (field.sensitive) {
                        // *** CORRECCIN CLAVE AQU: ESCAPAR Y PASAR EL VALOR REAL (field.value) ***
                        // Aseguramos que el valor no sea nulo y escapamos comillas simples para que no rompa el atributo HTML
                        const escapedValue = (field.value || '').replace(/'/g, "\\'"); 
                        const maskedValue = '*****';
                        const valueId = `value-${field.id}`; 
                        const iconId = `icon-${field.id}`; 
                        
                        valueHtml = `
                            <div 
                                class="flex items-center space-x-2"
                                onmouseover="toggleMaskedValue('${valueId}', '${escapedValue}', true, '${iconId}')"
                                onmouseout="toggleMaskedValue('${valueId}', '${escapedValue}', false, '${iconId}')"
                            >
                                <span id="${valueId}" class="text-base text-gray-100">${maskedValue}</span>
                                <span 
                                    id="${iconId}"
                                    class="cursor-pointer text-gray-400 hover:text-blue-400 transition-colors duration-150"
                                    title="Mostrar valor"
                                >
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                </span>
                            </div>
                        `;
                    } else {
                        valueHtml = `<span class="${valueClass}">${displayValue}</span>`;
                    }

                    return `
                        <div class="flex flex-col border-b border-gray-600/50 pb-1 pt-1">
                            <span class="text-xs font-semibold uppercase text-gray-400">${field.label}:</span>
                            ${valueHtml}
                        </div>
                    `;
                }).join('');
            
            body.innerHTML = contentHtml;
            modal.style.display = 'flex'; 
            lucide.createIcons(); 
            
            console.log("Modal de Perfil de Usuario abierto.");
        }

        // --- FUNCIONES DE NAVEGACIN (Sin Cambios) ---

        function setActiveFooterButton(sectionName) {
            document.querySelectorAll('#app-footer .footer-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-section') === sectionName) {
                    btn.classList.add('active');
                }
            });
        }

        // ==========================================================
        // --- LGICA DE CONTROL DE ACCESO A SECCIN VACACIONES ---
        // ==========================================================
        /**
        * Verifica si existe una CEDULA en localStorage. Si no existe, 
        * deshabilita visual y funcionalmente el bot贸n de Vacaciones.
        */
        function disableVacacionesIfNoCedula() {
            // 1. Obtener el valor de CEDULA de localStorage
            const cedula = localStorage.getItem('CEDULA');
            // 2. Obtener la referencia al bot贸n
            const navVacacionesBtn = document.getElementById('nav-vacaciones');

            if (!navVacacionesBtn) {
                return; 
            }

            if (!cedula) {
                // No hay CEDULA: Aplicar clases de deshabilitado
                
                // opacity-50: Efecto opaco ("hover opaco" est谩tico para indicar inactividad)
                // cursor-not-allowed: Cambia el puntero/cursor a "prohibido"
                // pointer-events-none: Anula completamente los eventos de click y hover,
                //                     asegurando que no se active la navegaci贸n o el foco.
                navVacacionesBtn.classList.add('opacity-50', 'cursor-not-allowed', 'pointer-events-none');
                
            } else {
                // Si existe CEDULA, asegurar que est茅 habilitado (si se deshabilit贸 antes)
                navVacacionesBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'pointer-events-none');
            }
        }

            function checkAccessPermissions() {
                const cedula = localStorage.getItem('Usuario_Cedula');
                const btnVacaciones = document.getElementById('btn-vacaciones');
                const btnAgregar = document.getElementById('btn-agregar');
                const isRestricted = !cedula || cedula.trim() === "";
        
                [btnVacaciones, btnAgregar].forEach(btn => {
                    if (btn) {
                        btn.disabled = isRestricted;
                        btn.classList.toggle('opacity-30', isRestricted);
                        btn.style.pointerEvents = isRestricted ? 'none' : 'auto';
                    }
                });
            }
        // Aseguramos que esta funci贸n se ejecute al iniciar la aplicaci贸n (dentro de DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', () => {
        checkAccessPermissions();   // Bloqueo visual de botones    
            
            // ... [Bloque de 'footerButtons' que ya tienes] ...
            const footerButtons = document.querySelectorAll('.footer-btn');
            footerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const section = button.getAttribute('data-section');
                    loadContent(section);          
                });
            });
        
            // Ejecutar la l贸gica de control de acceso DESPUS de definir todos los elementos
            disableVacacionesIfNoCedula(); 

            // Volver a inicializar los 铆conos al cargar
            lucide.createIcons();
        });
        
        /**
        * Limpia todas las claves de cach茅 de datos de la aplicaci贸n antes de cerrar sesi贸n.
        * Incluye las claves de BD_Personal2 y Vacaciones2, y limpia cualquier dato de usuario.
        */
        function logoutAndClearCache() {
            // Definir las claves que deben ser eliminadas al cerrar sesi贸n:
            const cacheKeys = [
                // Claves de cach茅 de datos:
                'employeeDataCache_BD_Personal2', // Cach茅 de BD_Personal2
                'vacaciones2DataCache',           // Cach茅 de Vacaciones2
                
                // Claves de datos de sesi贸n/perfil del usuario (CRTICAS para la limpieza):
                'Usuario_Nombre',
                'Usuario_Correo', 
                'Usuario_Telefono', 
                'Usuario_PreguntaSeg', 
                'Usuario_RespuestaSeg', 
                'Usuario_Id',
                'Usuario_Idx',
                'Usuario_Tienda',
                'Usuario_Perfil'
            ];
        
            console.log("Iniciando proceso de cierre de sesi贸n y limpieza de cach茅...");
        
            // Limpiar cada clave
            cacheKeys.forEach(key => {
                localStorage.removeItem(key);
                console.log(`Cach茅 limpia: ${key}`);
            });
        
            // Redirigir al usuario a la p谩gina de inicio (index.html)
            window.location.href = 'index.html';
        }
        
        function loadContent(section) {
            console.log("Navegando a la secci贸n:", section);
            const mainContent = document.getElementById('main-content');
            
            if (section === 'Perfil') {
                
                showUserProfileModal();
                setActiveFooterButton(section);
                
                if (mainContent) {
                    mainContent.innerHTML = `<div class="p-6 text-center mt-4 dark:bg-gray-800 rounded-xl shadow-lg">
                        <i data-lucide="user" class="w-8 h-8 mx-auto mb-3 text-blue-400"></i>
                        <h2 class="text-xl font-bold mb-2">Perfil del Usuario</h2>
                        <p class="text-sm text-gray-400">Tus datos se muestran en el modal de perfil.</p>
                    </div>`;
                    lucide.createIcons();
                }
                
                return;
            }
            
            if (NAV_MAP[section]) {
                closeModalOnly(); 
                setActiveFooterButton(section);
                window.location.href = NAV_MAP[section];
                return;
            }
            
            console.error(`Redirecci贸n desconocida para la secci贸n: ${section}`);
        }


        // --- INICIALIZACIN DE LA APLICACIN (Sin Cambios) ---

       document.addEventListener('DOMContentLoaded', function() {
            const correo = localStorage.getItem('Usuario_Correo');
            const id = localStorage.getItem('Usuario_Id');
            
            // Verifica si AMBAS claves est谩n ausentes.
            // La sesi贸n no es v谩lida si NO hay Correo AND NO hay Id.
            if (!correo && !id) {
                console.log("Redirigiendo a index.html");
                window.location.replace('index.html'); 
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const usuarioNombre = localStorage.getItem('Usuario_Nombre');
            
            let primerNombre = '';
            if (usuarioNombre) {
                primerNombre = usuarioNombre.trim().split(' ')[0];
                const headerTitle = document.querySelector('header h1');
                if (headerTitle) {
                    headerTitle.textContent = `隆Hola, ${primerNombre}!`;
                }
            }

            const footerButtons = document.querySelectorAll('.footer-btn');
            footerButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (e.currentTarget.classList.contains('active') && e.currentTarget.getAttribute('data-section') === 'Perfil') {
                        showUserProfileModal();
                        return;
                    }
                    const section = e.currentTarget.getAttribute('data-section');
                    loadContent(section);
                });
            });            
            
            const openEditBtn = document.getElementById('openEditProfileModalBtn');
            if (openEditBtn) {
                openEditBtn.addEventListener('click', showEditProfileModal);
            }
            
            const closeEditBtn = document.getElementById('closeEditProfileModalBtn');
            if (closeEditBtn) {
                closeEditBtn.addEventListener('click', () => {
                    document.getElementById('editProfileModal').style.display = 'none';
                    showUserProfileModal(); 
                });
            }
            
            const editForm = document.getElementById('editProfileForm');
            if (editForm) {
                editForm.addEventListener('submit', handleEditProfileSubmit);
            }

            loadContent('Perfil'); 
        });
        
    </script>
